<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="http://speechkitchen.org/home/error-analysis-tools/" target="_blank">Out of Vocabulary Error Analysis</a>
    </div>
    <!-- /.container -->
  </div>
  <!-- /.navbar-inner -->
</div>
<!-- /.navbar -->
<div class="row">
  <div class="span6">
    <h3>Training OOV</h3>
    <h4>Overview</h4>
    Training OOV % = {{trainOovPercent}}
    <h4>Details</h4>
    <table class="table table-bordered">
      <tr><th>Word</th><th>Frequency</th></tr>
      <tr ng-repeat="word in trainOov">
        <td>{{word.key}}</td>
        <td>{{word.value}}</td>
      </tr>
    </table>
  </div>
  <div class="span6">
    <h3>Testing OOV</h3>
    <h4>Overview</h4>
    Testing OOV % = {{testOovPercent}}
    <h4>Details</h4>
    <table class="table table-bordered">
      <tr><th>Word</th><th>Frequency</th></tr>
      <tr ng-repeat="word in testOov">
        <td>{{word.key}}</td>
        <td>{{word.value}}</td>
      </tr>
    </table>
  </div>
</div>
