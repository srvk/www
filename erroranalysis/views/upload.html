<div id="dropbox" class="dropbox" ng-class="dropClass">
    <span>{{dropText}}</span>
</div>
<a href="#exampleModal" data-toggle="modal">Example</a>
<div id="exampleModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">File Example</h3>
  </div>
  <div class="modal-body">
    <p>
      <div>
        We are curently supporting parameters shown in following example file
      </div>
      <br>
      <div>
        <img src="example_csv.png">
      </div>
      <br>
      <div>
        <a href="speech3.csv" target="_blank">Download</a> example csv file.
      </div>
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
<div ng-show="files.length">
    <div ng-repeat="file in files.slice(0)">
        <span>{{file.webkitRelativePath || file.name}}</span>
        (<span ng-switch="file.size > 1024*1024">
            <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
            <span ng-switch-default="">{{file.size / 1024 | number:2}} kB</span>
        </span>)
    </div>
    <br>
    <input class="btn pull-right" type="button" ng-click="toModule1()" value="Next">
</div>
