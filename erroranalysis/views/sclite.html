<div class="container">
  <h3>Confused words</h3>
  <table class="table table-bordered">
    <tr><th>Confused word</th><th>Confused with</th><th>Frequency</th></tr>
    <tbody ng-repeat="word in tabData">
      <tr data-toggle="collapse" data-target=".demo{{$index}}" class="accordion-toggle">
        <td>{{word.key}}</td>
        <td>
          <span ng-repeat="w in word.value | limitTo:3">{{w.word}}, </span>
           <span ng-show="word.value.length > 3">...</span>
        </td>
        <td>{{times(word)}}</td>
      </tr>
      <tr>
        <td class="hiddentd">
        </td>
        <td class="hiddentd">
          <div class="accordian-body collapse demo{{$index}}">
            <div ng-repeat="w in word.value">
              {{w.word}}
            </div>
          </div>
        </td>
        <td class="hiddentd">
          <div class="accordian-body collapse demo{{$index}}">
            <div ng-repeat="w in word.value">
              {{w.times}}
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
